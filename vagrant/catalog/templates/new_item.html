{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container pt-2">
    <div class="row box-shadow p-2">
        <div class="col-12 border-bottom">
            <h3> New Item </h3>
        </div>
        <div class="col-12 p-3">
            <form id='new_item' action="{{url_for('addItem')}}" method='POST'>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Categories</label>
                    <select name="category" class="form-control" id="category">
                            {% for category in categories %}
                            <option value="{{category.name}}">{{category.name|title}}</option>
                            {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn btn-danger">Create</button>
                | <a class="font-color" href="{{url_for('latestItems')}}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
