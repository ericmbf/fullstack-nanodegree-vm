{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container pt-2">
    <div class="row box-shadow p-2">
        <div class="col-12 border-bottom">
            <h3>Are you sure you want to delete {{item.name}}?</h3>
        </div>
        <div class="col-12 p-3">
            <form action="{{ url_for('deleteItem', item_name = item.name) }}" method='POST'>
                <button type="submit" class="btn btn btn-danger">Delete</button>
                | <a class="font-color" href="{{url_for('latestItems')}}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
